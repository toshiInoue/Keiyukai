<!DOCTYPE html>
<html>
<head>
    <title>ログイン</title>
</head>
<body>
    <h1>ログインページ</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label>ユーザーID:</label>
        <input type="text" name="user_id" required><br>
        <label>パスワード:</label>
        <input type="password" name="password" required><br>
        <button type="submit">ログイン</button>
    </form>
    <a href="{{ url_for('register') }}">新規登録</a>
</body>
</html>
